            border-radius: 0.75rem; /* Rounded corners */
            padding: 1.5rem;

            margin-bottom: 1.5rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Responsive grid columns */
            gap: 1.5rem; /* Space between grid items */
        }

        .grid-item {
            background-color: #2d3748; /* Same as container for consistency */
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden; /* For the pseudo-element hover effect */
            border: 1px solid #4a5568; /* Subtle border */
        }

        .grid-item:hover {
            background-color: #4a5568; /* Lighter grey on hover */
            transform: translateY(-5px); /* Lift effect */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
        }

        /* Pseudo-element for a subtle gradient overlay on hover */
        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(6, 214, 160, 0.2), rgba(17, 138, 178, 0.2)); /* Gradient overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0; /* Ensure it's behind content */
        }

        .grid-item:hover::before {
            opacity: 1;
        }

        .grid-item h3 {
            font-size: 1.5rem; /* Larger font for brand names */
            font-weight: 700; /* Bold */
            color: #a7f3d0; /* Light green for brand names */
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1; /* Ensure text is above pseudo-element */

        .grid-item p {

            color: #cbd5e0; /* Lighter grey for sub-text */
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;

        /**
         * Populates the sector selection dropdown with options from `sectorList`.
         * Excludes "global-pulse" and "admin-panel" as they are not standard sectors for this view.
         */
        function populateSectorSelect() {
            const sectorFilter = document.getElementById('sectorFilter');
            sectorFilter.innerHTML = ''; // Clear existing options
            for (const key in ALL_SECTOR_DATA_STATIC) {
                if (key !== "global-pulse" && key !== "admin-panel") { // Exclude global-pulse and admin-panel from the dropdown
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = ALL_SECTOR_DATA_STATIC[key].name;
                    sectorFilter.appendChild(option);
                }
            }
            // Set a default selected sector (e.g., 'agriculture')
            sectorFilter.value = 'agriculture';
            // Add event listener to update displayed info when a new sector is selected
            sectorFilter.addEventListener('change', (e) => {
                displaySectorInfo(e.target.value);
            });
        }

        /**
         * Displays detailed information for the selected sector.
         * This includes general overview, brands with sub-nodes, and key documents.
         * @param {string} sectorKey - The key of the sector to display.

            const sectorInfoDiv = document.getElementById('sectorInfo');
            const sectorData = ALL_SECTOR_DATA_STATIC[sectorKey];

                sectorInfoDiv.innerHTML = '<p class="text-gray-600 text-center">Select a sector to view details.</p>';
                return;

                    <div class="grid-container">
                        ${sectorData.brands.map(brand => `
                            <div class="grid-item">
                                <!-- Display the first emoji from the sector's name as an icon -->
                                <div class="brand-icon">${sectorList[sectorKey].split(' ')[0]}</div>
                                <h3>${brand.name}</h3>
                                <p class="license-price">$${brand.masterLicensePrice ? brand.masterLicensePrice.toLocaleString() : 'N/A'}</p>
                                <p class="text-sm text-gray-400 mb-2">Master License Fee</p>
                                ${brand.subNodes && brand.subNodes.length > 0 ? `

                                        ${brand.subNodes.map(subnode => `<li>${subnode}</li>`).join('')}

                        <div id="aiInsightLoading" class="loading-spinner mt-2 hidden"></div>
                    </div>
                </div>
            `;

            // Add event listener for the AI insight button

                const aiInsightOutput = document.getElementById('aiInsightOutput');
                const aiInsightText = document.getElementById('aiInsightText');
                const aiInsightLoading = document.getElementById('aiInsightLoading');

                aiInsightOutput.classList.remove('hidden');
                aiInsightText.textContent = '';
                aiInsightLoading.classList.remove('hidden'); // Show loading spinner

                const prompt = `Provide a concise, 2-3 sentence overview of the "${sectorData.name}" sector within a technological ecosystem, focusing on its key functions and impact.`;
                const insight = await makeApiCall(prompt);

                aiInsightLoading.classList.add('hidden'); // Hide loading spinner
                if (insight) {
                    aiInsightText.textContent = insight;
                } else {
                    aiInsightText.textContent = "Failed to fetch AI insights. Please try again.";
                }
            });
        }


        // Function to display the API key
        function displayApiKey() {
            const apiKeyDisplay = document.getElementById('apiKeyDisplay');
            if (apiKeyDisplay) {
                // Mask a portion of the API key for display purposes, but keep it available for the API call
                const maskedKey = API_KEY.substring(0, 4) + '...' + API_KEY.substring(API_KEY.length - 4);
                apiKeyDisplay.textContent = `API Key: ${maskedKey} (Full key used for API calls)`;
            }
        }

        /**
         * Makes an API call to the Gemini API to generate content.
         * @param {string} prompt - The prompt to send to the AI model.
         * @returns {Promise<string|null>} The generated text or null if an error occurred.
         */
        async function makeApiCall(prompt) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("API response structure unexpected or content missing:", result);
                    return null;
                }
            } catch (error) {
                console.error("Error making API call:", error);
                return null;
            }
        }

        // --- DOMContentLoaded Initialization ---
        // Ensures that the script runs only after the entire HTML document has been loaded and parsed.
        document.addEventListener('DOMContentLoaded', () => {
            populateSectorSelect(); // Populate the dropdown with sectors
            // Display information for the initially selected sector (default is 'agriculture')
            displaySectorInfo(document.getElementById('sectorFilter').value);
            displayApiKey(); // Display the API key
        });

    </script>
